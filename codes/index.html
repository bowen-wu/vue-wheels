    <title>Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --font-size: 14px;
            --line-height: 32px;
            --color: #333;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --border-color: #999;
            --border-color-hover: #666;
        }

        body {
            font-size: var(--font-size);
        }

        #app {
            padding: 20px;
        }
    </style>
    <style>
        .icon {
            width: 1em;
            height: 1em;
        }

<body>
    <div id="app">
        <g-button>按钮</g-button>
        <g-button icon="setting">按钮</g-button>
        <g-button icon="setting" icon-position="right">按钮</g-button>
        <g-button icon="setting" icon-position="up">按钮</g-button>
    </div>
    <script src="./src/app.js"></script>
